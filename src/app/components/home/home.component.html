<!-- Navbar -->
<nav
  id="main-navbar"
  class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
>
  <div class="container-fluid">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu"
      aria-controls="sidebarMenu"
      aria-expanded="true"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>
    <a class="navbar-brand" href="#">
      <img
        src="../../../assets/images/jaccs.png"
        height="25"
        alt=""
        loading="lazy"
      />
    </a>
    <!-- Right links -->
    <ul class="navbar-nav ms-auto d-flex flex-row"></ul>
  </div>
</nav>

<nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
  <div class="position-sticky">
    <div class="list-group list-group-flush mx-3 mt-4">
      <a
        href="#"
        class="list-group-item list-group-item-action py-2 ripple"
        aria-current="true"
      >
        <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Home</span>
      </a>
      <div *ngFor="let activity of activities; let rowIndex = index">
        <a
          href="#"
          class="list-group-item list-group-item-action py-2 ripple"
          data-bs-toggle="collapse"
          [attr.data-bs-target]="'#' + rowIndex"
        >
          <i class="{{ activity.icon }} fa-fw me-3"></i
          ><span>{{ activity.page }}</span>
        </a>
        <div class="collapse" id="{{ rowIndex }}">
          <div *ngFor="let dropdown of activity.dropdown; let rowIndex = index">
            <a
              href="#"
              class="list-group-item list-group-item-action py-2 ripple border-none"
              ><i class="fas fa-chart-line fa-fw me-3"></i
              ><span>{{ dropdown.dropdownName }}</span></a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
<!-- Sidebar -->
